<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer les Profils</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDMyfHxjb21tdW5pdHl8ZW58MHx8fHwxNjUyMzk2NjM2&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBackground 10s ease-in-out infinite alternate;
    }

    @keyframes fadeInBackground {
      0% { filter: brightness(1); }
      100% { filter: brightness(0.7); }
    }

    #profileCard {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      width: 320px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.5s ease;
    }

    #profileCard img {
      width: 100%;
      border-radius: 15px;
    }

    #profileCard h2 {
      color: #800000;
      margin-bottom: 10px;
    }

    #profileCard p {
      font-size: 1.1em;
      color: #333;
      margin: 5px 0;
    }

    .actions {
      margin-top: 20px;
    }

    .actionButton {
      background-color: #800000;
      color: white;
      padding: 10px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1.5em;
      transition: all 0.3s ease;
    }

    .actionButton:hover {
      background-color: #b31e1e;
    }

  </style>
</head>
<body>

  <div id="profileCard">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Photo de profil">
    <h2>Marie Dupont, 23 ans</h2>
    <p>üé¨ Passions: Cin√©ma, Voyages, Cuisine</p>
    <p>‚ù§Ô∏è Recherche: Relation s√©rieuse</p>
    
    <div class="actions">
      <button class="actionButton" id="passButton">‚ùå</button>
      <button class="actionButton" id="smashButton">‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    document.getElementById('smashButton').addEventListener('click', () => {
        const profileCard = document.getElementById('profileCard');
        profileCard.style.transform = 'translateX(1000px)';
        setTimeout(() => {
            // Charge un autre profil ici
            profileCard.style.transform = 'translateX(0)';
        }, 500);
    });

    document.getElementById('passButton').addEventListener('click', () => {
        const profileCard = document.getElementById('profileCard');
        profileCard.style.transform = 'translateX(-1000px)';
        setTimeout(() => {
            profileCard.style.transform = 'translateX(0)';
        }, 500);
    });
  </script>

</body>
</html>

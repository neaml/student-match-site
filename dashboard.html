<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Exploration des Profils</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #800000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .navbar .menu a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .exploration-section {
      width: 60%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .event-group-section {
      width: 35%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b31e1e;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <div class="navbar">
    <h1>Student Match</h1>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="profil.html">Mon Profil</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="main-container">
    <!-- Section Exploration des profils -->
    <div class="exploration-section">
      <h2>Explorer les Profils</h2>
      <!-- Ajoutez ici les cartes des profils à explorer -->
    </div>

    <!-- Section Groupes & Événements -->
    <div class="event-group-section">
      <h2>Groupes & Événements</h2>
      <button onclick="location.href='create_group.html'">Créer un Groupe</button>
      <button onclick="location.href='create_event.html'">Créer un Événement</button>
    </div>
  </div>

</body>
</html>

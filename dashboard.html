<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Barre de navigation */
    .navbar {
      background-color: #800000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .navbar .menu {
      display: flex;
    }

    .navbar .menu a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    /* Section Profil */
    .profile-section {
      width: 25%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Section Exploration */
    .exploration-section {
      width: 50%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .event-group-section {
      width: 20%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b31e1e;
    }

  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <div class="navbar">
    <h1>Student Match</h1>
    <div class="menu">
      <a href="#">Accueil</a>
      <a href="#">Mon profil</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="main-container">
    <!-- Section Exploration des profils -->
    <div class="exploration-section">
      <h2>Exploration des Profils</h2>
      <!-- Ajout des cartes de profils ici -->
    </div>

    <!-- Section Gestion des groupes et événements -->
    <div class="event-group-section">
      <h2>Groupes & Événements</h2>
      <!-- Gestion des événements et groupes ici -->
    </div>

    <!-- Section Profil utilisateur -->
    <div class="profile-section">
      <h2>Mon Profil</h2>
      <!-- Affichage du profil utilisateur ici -->
    </div>
  </div>

</body>
</html>

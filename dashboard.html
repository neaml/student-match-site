<main id="profileExplorePage" style="padding: 20px; font-family: Arial, sans-serif;">
    <h2 style="color: #800000; text-align: center;">Explorez les Profils</h2>

    <div id="profileCard" style="max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Photo de profil" style="width: 100%; border-radius: 15px;" />
        <h3 id="profileName" style="margin-top: 10px;">Prénom, Âge</h3>
        <p id="profilePassions" style="margin: 10px 0;">Passions : Cinéma, Sport</p>
        <div id="swipeActions" style="display: flex; justify-content: space-between;">
            <button id="passButton" style="background-color: #f0f0f0; padding: 10px 20px; border-radius: 50%; border: none; cursor: pointer;">❌</button>
            <button id="smashButton" style="background-color: #800000; color: white; padding: 10px 20px; border-radius: 50%; border: none; cursor: pointer;">❤️</button>
        </div>
    </div>
</main>

<script>
    document.getElementById('smashButton').addEventListener('click', () => {
        // Logique pour passer au profil suivant avec animation
        const profileCard = document.getElementById('profileCard');
        profileCard.style.transform = 'translateX(1000px)';
        setTimeout(() => {
            // Charge un autre profil ici
            profileCard.style.transform = 'translateX(0)';
        }, 500);
    });

    document.getElementById('passButton').addEventListener('click', () => {
        const profileCard = document.getElementById('profileCard');
        profileCard.style.transform = 'translateX(-1000px)';
        setTimeout(() => {
            profileCard.style.transform = 'translateX(0)';
        }, 500);
    });
</script>

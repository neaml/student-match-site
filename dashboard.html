<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Firebase SDK classique -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Exploration des Profils</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f7f4f4, #e4d4d4);
      color: #8c2f39;
      margin: 0;
      padding: 0;
    }

    /* Style de la barre de navigation */
    .navbar {
      background-color: #8c2f39;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .navbar .menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Conteneur principal pour la disposition des sections */
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .exploration-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .event-group-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .profile-card {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .action-button {
      background-color: #8c2f39;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #a65362;
    }

    .group-list, .event-list {
      margin-top: 20px;
    }

    .group-item, .event-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .match-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .match-item {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes matchAnimation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .match-animation {
      animation: matchAnimation 1.5s ease;
    }
  </style>

<body>
  <!-- Barre de navigation -->
  <div class="navbar">
    <h1>Student Match</h1>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="profil.html">Mon Profil</a>
      <a href="dashboard.html">Tableau de Bord</a>
    </div>
  </div>

  <!-- Affichage de l'état de connexion de l'utilisateur -->
  <div id="user-info">
    <span id="user-name">Utilisateur non connecté</span>
    <button id="logout-button" style="display:none;">Déconnexion</button>
  </div>

  <!-- Contenu principal -->
  <div class="main-container">
    <!-- Section Exploration des profils -->
    <div class="exploration-section">
      <h2>Explorer les Profils</h2>
      <div id="profilesContainer" class="profiles-container">
        <!-- Profil chargé dynamiquement -->
      </div>
      <div class="actions">
        <button class="action-button" onclick="loadNextProfile()">Voir le prochain profil</button>
      </div>
    </div>

    <!-- Section Groupes & Événements -->
    <div class="event-group-section">
      <h2>Groupes & Événements</h2>
      <button class="action-button" onclick="location.href='create_group.html'">Créer un Groupe</button>
      <button class="action-button" onclick="location.href='create_event.html'">Créer un Événement</button>
      <h3>Groupes créés</h3>
      <div class="group-list" id="groupList">
        <p class="no-items">Aucun groupe disponible.</p>
      </div>
      <h3>Événements créés</h3>
      <div class="event-list" id="eventList">
        <p class="no-items">Aucun événement disponible.</p>
      </div>
    </div>
  </div>

  <!-- Section Mes Matchs -->
  <div class="match-section">
    <h2>Mes Matchs</h2>
    <div id="matchesContainer" class="matches-container">
      <p class="no-items">Aucun match en attente.</p>
    </div>
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDHWYEBdGMxoPTUGdV4wLqoTHmNFPrwMaE",
      authDomain: "student-match-but3.firebaseapp.com",
      projectId: "student-match-but3",
      storageBucket: "student-match-but3.appspot.com",
      messagingSenderId: "1096075545413",
      appId: "1:1096075545413:web:85451af9e19c5c54830c2c",
      measurementId: "G-XK5N6FLSYJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let profileIndex = 0;
    let profiles = [];
    let matchedProfiles = new Set();

    // Fonction pour gérer l'état de connexion de l'utilisateur
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('user-name').textContent = `Bonjour, ${user.displayName || user.email}`;
        document.getElementById('logout-button').style.display = 'inline-block';
        loadProfiles();
        loadGroups();
        loadEvents();
        loadMatches();
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Erreur lors de la déconnexion :", error);
      });
    });

    // Charger les profils depuis Firestore
    const loadProfiles = async () => {
      try {
        const querySnapshot = await db.collection('users').get();
        profiles = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).filter(profile => profile.id !== auth.currentUser.uid);
        profileIndex = 0;
        loadNextProfile();
      } catch (error) {
        console.error("Erreur lors de la récupération des profils :", error);
      }
    };

    // Charger un profil à la fois
    const loadNextProfile = () => {
      const profilesContainer = document.getElementById('profilesContainer');
      profilesContainer.innerHTML = '';

      while (profileIndex < profiles.length && matchedProfiles.has(profiles[profileIndex].id)) {
        profileIndex++;
      }

      if (profiles.length > 0 && profileIndex < profiles.length) {
        const profile = profiles[profileIndex];
        const profileCard = document.createElement('div');
        profileCard.className = 'profile-card';
        profileCard.innerHTML = `
          <img src="${profile.photodeprofil ? profile.photodeprofil : 'https://via.placeholder.com/150'}" alt="Photo de profil">
          <h3>${profile.firstName || profile.lastName || 'Nom non renseigné'}</h3>
          <p>Âge: ${profile.age || 'Non renseigné'}</p>
          <p>Passions: ${profile.passions || 'Non renseigné'}</p>
          <p>Orientation: ${profile.orientation || 'Non renseigné'}</p>
          <p>Recherche: ${profile.searchingfor || 'Non renseigné'}</p>
          <div class="actions">
            <button class="action-button" onclick="handleMatch('${profile.id}')">Match ❤️</button>
            <button class="action-button" onclick="handlePass('${profile.id}')">Passer ❌</button>
          </div>
        `;
        profilesContainer.appendChild(profileCard);
      } else {
        profilesContainer.innerHTML = '<p class="no-items">Aucun profil disponible.</p>';
      }
      profileIndex++;
    };

    // Charger les groupes depuis Firestore
    const loadGroups = async () => {
      try {
        const querySnapshot = await db.collection('groupList').get();
        const groupList = document.getElementById('groupList');
        groupList.innerHTML = '';

        if (querySnapshot.empty) {
          groupList.innerHTML = '<p class="no-items">Aucun groupe disponible.</p>';
        } else {
          querySnapshot.forEach((doc) => {
            const group = doc.data();
            const groupItem = document.createElement('div');
            groupItem.className = 'group-item';
            groupItem.innerHTML = `
              <strong>${group.name}</strong>
              <button class="action-button" onclick="joinItem('groupList', '${doc.id}')">Rejoindre</button>
            `;
            groupList.appendChild(groupItem);
          });
        }
      } catch (error) {
        console.error("Erreur lors de la récupération des groupes :", error);
      }
    };

    // Charger les événements depuis Firestore
    const loadEvents = async () => {
      try {
        const querySnapshot = await db.collection('eventList').get();
        const eventList = document.getElementById('eventList');
        eventList.innerHTML = '';

        if (querySnapshot.empty) {
          eventList.innerHTML = '<p class="no-items">Aucun événement disponible.</p>';
        } else {
          querySnapshot.forEach((doc) => {
            const event = doc.data();
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            eventItem.innerHTML = `
              <strong>${event.name}</strong> - ${event.date || 'Date non spécifiée'}
              <p>${event.description || 'Pas de description disponible.'}</p>
              <button class="action-button" onclick="joinItem('eventList', '${doc.id}')">Rejoindre</button>
            `;
            eventList.appendChild(eventItem);
          });
        }
      } catch (error) {
        console.error("Erreur lors de la récupération des événements :", error);
      }
    };

    // Rejoindre un groupe ou un événement
    const joinItem = async (collectionName, itemId) => {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const docRef = db.collection(collectionName).doc(itemId);
        const doc = await docRef.get();

        if (doc.exists) {
          const data = doc.data();
          if (!data.participants.includes(user.displayName || user.email)) {
            await docRef.update({
              participants: firebase.firestore.FieldValue.arrayUnion(user.displayName || user.email),
            });
            console.log(`Rejoint ${collectionName} :`, data.name);
            collectionName === "groupList" ? loadGroups() : loadEvents();
          } else {
            console.log("Vous avez déjà rejoint cet élément.");
          }
        }
      } catch (error) {
        console.error("Erreur lors de l'ajout au groupe/événement :", error);
      }
    };

    // Charger les matchs depuis Firestore
    const loadMatches = async () => {
      try {
        const querySnapshot = await db.collection('matches').where('userId', '==', auth.currentUser.uid).get();
        const matchesContainer = document.getElementById('matchesContainer');
        matchesContainer.innerHTML = '';

        if (querySnapshot.empty) {
          matchesContainer.innerHTML = '<p class="no-items">Aucun match en attente.</p>';
        } else {
          querySnapshot.forEach((doc) => {
            const match = doc.data();
            matchedProfiles.add(match.matchedUserId);
            const matchedProfile = profiles.find(profile => profile.id === match.matchedUserId);
            if (matchedProfile) {
              const matchItem = document.createElement('div');
              matchItem.className = 'match-item match-animation';
              matchItem.innerHTML = `
                <img src="${matchedProfile.photodeprofil ? matchedProfile.photodeprofil : 'https://via.placeholder.com/150'}" alt="Photo de profil">
                <h3>${matchedProfile.firstName || matchedProfile.lastName || 'Nom non renseigné'}</h3>
                <p>Âge: ${matchedProfile.age || 'Non renseigné'}</p>
                <p>Instagram: <a href="https://instagram.com/${matchedProfile.instagram}" target="_blank">${matchedProfile.instagram}</a></p>
                <div class="hearts">💖💖💖</div>
                <p>Match mutuel !</p>
              `;
              matchesContainer.appendChild(matchItem);
            }
          });
        }
      } catch (error) {
        console.error("Erreur lors de la récupération des matchs :", error);
      }
    };

    // Gestion des matchs
    const handleMatch = async (userId) => {
      try {
        // Empêcher de matcher plus d'une fois
        if (matchedProfiles.has(userId)) {
          console.log("Vous avez déjà matché avec cet utilisateur.");
          return;
        }
        await db.collection('matches').add({
          userId: auth.currentUser.uid,
          matchedUserId: userId,
          status: 'en attente',
          timestamp: new Date()
        });
        console.log("Match créé avec succès");
        matchedProfiles.add(userId);
        loadMatches();
      } catch (error) {
        console.error("Erreur lors de la création du match :", error);
      }
    };

    const handlePass = (userId) => {
      console.log(`Utilisateur ${userId} passé.`);
      loadNextProfile(); // Charger un nouveau profil
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
      
   <!-- Firebase SDK classique -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Exploration des Profils</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: linear-gradient(to bottom right, #f7f4f4, #e4d4d4);
      color: #8c2f39;
      margin: 0;
      padding: 0;
    }

    /* Style de la barre de navigation */
    .navbar {
      background-color: #8c2f39
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .navbar .menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Conteneur principal pour la disposition des sections */
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .exploration-section, .event-group-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .exploration-section {
      flex: 2;
    }

    .event-group-section {
      flex: 1;
    }

    h2, h3 {
      color: #800000;
      margin-top: 0;
    }

    /* Styles pour la carte de profil */
    .profile-card {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.5s ease;
      text-align: center;
      overflow: hidden; /* Empêche le texte de déborder */
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      margin: 10px 0;
      font-size: 1.4em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .profile-card p {
      font-size: 1.1em;
      color: #555;
      margin: 5px 0;
      word-wrap: break-word; /* Gère le texte long */
    }

    /* Boutons d'actions */
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .actionButton {
      background-color: #8c2f39;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .actionButton:hover {
      background-color: #a65362;
    }

    /* Animation pour le swipe */
    .swipe-left {
      transform: translateX(-1000px);
    }

    .swipe-right {
      transform: translateX(1000px);
    }

    /* Style des boutons généraux */
    button {
      background-color: #8c2f39;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      display: block;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a65362;
    }

    /* Style pour la section des groupes et des événements */
    .group-list, .event-list, .match-list {
      margin-top: 20px;
    }

    .group-item, .event-item, .match-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .no-items {
      color: #777;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes heartAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart-animation {
      animation: heartAnimation 1s ease-out;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <div class="navbar">
    <h1>Student Match</h1>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="profil.html">Mon Profil</a>
      <a href="tableau_bord.html">Tableau de Bord</a>
    </div>
  </div>

  <!-- Affichage de l'état de connexion de l'utilisateur -->
  <div id="user-info">
    <span id="user-name">Utilisateur non connecté</span>
    <button id="logout-button" style="display:none;">Déconnexion</button>
  </div>

  <!-- Contenu principal -->
  <div class="main-container">
    
    <!-- Section Exploration des profils -->
    <div class="exploration-section">
      <h2>Explorer les Profils</h2>
      <div id="explore-profiles">
        <div id="profilesContainer"></div>
        <div class="profile-card">
          <img src="profil_image.jpg" alt="photodeprofil" />
          <h3>Nom de l'utilisateur</h3>
          <button id="match-btn">Match ❤️</button>
          <button id="pass-btn">Passer ❌</button>
        </div>
      </div>

      <div id="my-matches">
        <h3>Mes matchs</h3>
        <!-- Les matchs seront affichés ici -->
      </div>

    </div>

    <!-- Section Groupes & Événements -->
    <div class="event-group-section">
      <h2>Groupes & Événements</h2>
      
      <!-- Boutons de création -->
      <button onclick="location.href='create_group.html'">Créer un Groupe</button>
      <button onclick="location.href='create_event.html'">Créer un Événement</button>

      <!-- Section pour les groupes -->
      <h3>Groupes créés</h3>
      <div class="group-list" id="groupList">
        <p class="no-items" id="noGroups">Aucun groupe disponible.</p>
      </div>

      <!-- Section pour les événements -->
      <h3>Événements créés</h3>
      <div class="event-list" id="eventList">
        <p class="no-items" id="noEvents">Aucun événement disponible.</p>
      </div>
    </div>
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDHWYEBdGMxoPTUGdV4wLqoTHmNFPrwMaE",
      authDomain: "student-match-but3.firebaseapp.com",
      projectId: "student-match-but3",
      storageBucket: "student-match-but3.appspot.com",
      messagingSenderId: "1096075545413",
      appId: "1:1096075545413:web:85451af9e19c5c54830c2c",
      measurementId: "G-XK5N6FLSYJ"
    };

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const firestore = firebase.firestore();

    // Fonction pour afficher l'état de connexion de l'utilisateur
    auth.onAuthStateChanged(user => {
      if (user) {
        // Utilisateur connecté
        document.getElementById('user-name').textContent = `Bonjour, ${user.email}`;
        document.getElementById('logout-button').style.display = 'inline-block';
      } else {
        // Utilisateur non connecté
        document.getElementById('user-name').textContent = 'Utilisateur non connecté';
        document.getElementById('logout-button').style.display = 'none';
      }
    });

    // Gestion de la déconnexion
    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Erreur de déconnexion :", error.message);
      });
    });
<script>
  // Fonction pour afficher les profils à explorer depuis Firestore
  async function displayProfiles() {
    const querySnapshot = await getDocs(collection(firestore, "users")); // Accès à la collection "users"
    querySnapshot.forEach((doc) => {
      const profile = doc.data(); // Récupère les données du profil
      const profileDiv = document.createElement("div");
      profileDiv.classList.add("profile-card");
      
      // Ajout du contenu dynamique avec l'URL de l'image et les informations du profil
      profileDiv.innerHTML = `
        <img src="${profile.photodeprofil || 'default_image.jpg'}" alt="Photodeprofil" />
        <h3>${profile.firstName} ${profile.lastName}</h3>
        <p>Âge: ${profile.age}</p>
        <p>Passions: ${profile.passions}</p>
        <button class="actionButton" id="match-btn">Match ❤️</button>
        <button class="actionButton" id="pass-btn">Passer ❌</button>
      `;
      
      // Ajout du profil à la section exploration des profils
      document.getElementById("profilesContainer").appendChild(profileDiv);
    });
  }

  // Appel de la fonction d'affichage des profils au chargement de la page
  window.onload = displayProfiles;
</script>

  </script>
</body>
</html>

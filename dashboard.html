    body {

      color: #8c2f39;
      margin: 0;
      padding: 0;
    }

    /* Style de la barre de navigation */
    .navbar {
      background-color: #8c2f39;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .navbar .menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Conteneur principal pour la disposition des sections */
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .exploration-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .event-group-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .profile-card {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .action-button {
      background-color: #8c2f39;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #a65362;
    }

    .group-list, .event-list {
      margin-top: 20px;
    }

    .group-item, .event-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .match-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .match-item {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .instagram-link {
      position: absolute;
      top: 15px;
      right: 15px;
      text-decoration: none;
      color: #8c2f39;
      font-size: 1.5em;
    }

    @keyframes matchAnimation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .match-animation {
      animation: matchAnimation 1.5s ease;
    }
  </style>
</head>

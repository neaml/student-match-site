<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Exploration des Profils</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Style de la barre de navigation */
    .navbar {
      background-color: #800000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .navbar .menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Conteneur principal pour la disposition des sections */
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .exploration-section, .event-group-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .exploration-section {
      flex: 2;
    }

    .event-group-section {
      flex: 1;
    }

    h2, h3 {
      color: #800000;
      margin-top: 0;
    }

    /* Styles pour la carte de profil */
    .profile-card {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      position: relative;
      transition: transform 0.5s ease;
      text-align: center;
      overflow: hidden; /* Empêche le texte de déborder */
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      margin: 10px 0;
      font-size: 1.4em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .profile-card p {
      font-size: 1.1em;
      color: #555;
      margin: 5px 0;
      word-wrap: break-word; /* Gère le texte long */
    }

    /* Boutons d'actions */
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .actionButton {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .actionButton:hover {
      background-color: #b31e1e;
    }

    /* Animation pour le swipe */
    .swipe-left {
      transform: translateX(-1000px);
    }

    .swipe-right {
      transform: translateX(1000px);
    }

    /* Style des boutons généraux */
    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      display: block;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b31e1e;
    }

    /* Style pour la section des groupes et des événements */
    .group-list, .event-list, .match-list {
      margin-top: 20px;
    }

    .group-item, .event-item, .match-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .no-items {
      color: #777;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <div class="navbar">
    <h1>Student Match</h1>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="profil.html">Mon Profil</a>
      <a href="tableau_bord.html">Tableau de Bord</a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="main-container">
    
    <!-- Section Exploration des profils -->
    <div class="exploration-section">
      <h2>Explorer les Profils</h2>
      
      <div id="profilesContainer"></div> <!-- Conteneur pour les cartes de profils -->

    </div>

    <!-- Section Groupes & Événements -->
    <div class="event-group-section">
      <h2>Groupes & Événements</h2>
      
      <!-- Boutons de création -->
      <button onclick="location.href='create_group.html'">Créer un Groupe</button>
      <button onclick="location.href='create_event.html'">Créer un Événement</button>

      <!-- Section pour les groupes -->
      <h3>Groupes créés</h3>
      <div class="group-list" id="groupList">
        <p class="no-items" id="noGroups">Aucun groupe disponible.</p>
      </div>

      <!-- Section pour les événements -->
      <h3>Événements créés</h3>
      <div class="event-list" id="eventList">
        <p class="no-items" id="noEvents">Aucun événement disponible.</p>
      </div>
    </div>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDHWYEBdGMxoPTUGdV4wLqoTHmNFPrwMaE",
    authDomain: "student-match-but3.firebaseapp.com",
    projectId: "student-match-but3",
    storageBucket: "student-match-but3.appspot.com",
    messagingSenderId: "1096075545413",
    appId: "1:1096075545413:web:85451af9e19c5c54830c2c",
    measurementId: "G-XK5N6FLSYJ"
  };

  // Initialiser Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fonction pour charger les profils
  async function loadProfiles() {
    try {
      // Récupérer les documents de la collection 'users'
      const querySnapshot = await getDocs(collection(db, "users"));
      if (querySnapshot.empty) {
        console.log("Aucun profil trouvé.");
        return;
      }

      querySnapshot.forEach((doc) => {
        const userData = doc.data();
        
        console.log("Profil récupéré : ", userData); // Affichage des données dans la console pour vérifier

        // Créer une carte de profil pour chaque utilisateur
        const profileCard = document.createElement('div');
        profileCard.classList.add('profile-card');

        // Insérer les données dans la carte
        profileCard.innerHTML = `
          <img src="${userData.profilePicture || 'https://via.placeholder.com/150'}" alt="Photo de Profil" />
          <h3>${userData.firstName} ${userData.lastName}</h3>
          <p>Âge: ${userData.age}</p>
          <p>Passions: ${userData.passions.join(', ')}</p>
          <p>Recherche: ${userData.relationship}</p>
        `;

        // Ajouter la carte de profil dans le conteneur
        document.getElementById('profilesContainer').appendChild(profileCard);
      });
    } catch (error) {
      console.error("Erreur lors de la récupération des profils : ", error);
    }
  }

  // Charger les profils dès que la page est chargée
  loadProfiles();
</script>
</body>
</html>

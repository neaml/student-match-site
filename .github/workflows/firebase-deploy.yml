name: Firebase Deploy
on:
  push:
    branches:
      - main  # VÃ©rifie que c'est bien ta branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Version de Node.js

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Installation de Firebase CLI

      - name: Firebase deploy
        run: |
          echo "${{ secrets.FIREBASE_TOKEN }}" | firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

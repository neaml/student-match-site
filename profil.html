<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil et Paramètres</title>
  <link rel="stylesheet" href="styles.css">
    <style>
  /* Global body style */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #853642;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  /* Main profile container */
  #profile-container {
    background-color: white;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  }

  /* Title */
  h1 {
    text-align: center;
    color: #800020;
    margin-bottom: 20px;
  }

  /* Form input container */
  div {
    margin-bottom: 15px;
  }

  /* Labels for inputs */
  label {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }

  /* Input styles */
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
    box-sizing: border-box;
  }

  /* Passion bubbles styles */
  #passions-container {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 5px;
  }

  .bubble {
    background-color: #800020;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
  }

  .bubble:hover {
    background-color: #a65362;
  }

  /* Button styles */
  button {
    background-color: #800020;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
  }

  button:hover {
    background-color: #a65362;
  }

  /* Success message */
  #successMessage {
    display: none;
    color: green;
    text-align: center;
    margin-top: 10px;
    font-size: 1.1em;
  }

  /* Additional margin for adding passions button */
  #addPassionBtn {
    margin-top: 10px;
  }

  /* Adding some responsive design */
  @media (max-width: 600px) {
    #profile-container {
      padding: 15px;
    }

    h1 {
      font-size: 1.2em;
    }

    input, button {
      font-size: 0.9em;
    }
  }
</style>

</head>
<body>
  <h1>Mon Profil</h1>
  
  <div id="profile-container">
    <div>
      <label for="firstName">Prénom:</label>
      <input type="text" id="firstName" placeholder="Prénom">
    </div>
    <div>
      <label for="lastName">Nom:</label>
      <input type="text" id="lastName" placeholder="Nom">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" disabled>
    </div>
    <div>
      <label for="age">Âge:</label>
      <input type="number" id="age" placeholder="Âge">
    </div>
    <div>
      <label for="orientation">Orientation:</label>
      <input type="text" id="orientation" placeholder="Orientation">
    </div>
    <div>
      <label>Passions:</label>
      <div id="passions-container"></div>
      <input type="text" id="newPassion" placeholder="Ajouter une passion">
      <button id="addPassionBtn">Ajouter</button>
    </div>
    <div>
      <label for="searchingFor">Recherche:</label>
      <input type="text" id="searchingFor" placeholder="Ce que je recherche">
    </div>
    <button id="saveChangesBtn">Enregistrer les modifications</button>
    <div id="successMessage" style="display: none; color: green; text-align: center; margin-top: 10px;">
  Modifications enregistrées avec succès !
</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <!-- Importation des services Firebase nécessaires -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="profile.js"></script>

  <script>
    // Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sélection des éléments HTML
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const ageInput = document.getElementById('age');
    const orientationInput = document.getElementById('orientation');
    const passionsContainer = document.getElementById('passions-container');
    const newPassionInput = document.getElementById('newPassion');
    const addPassionBtn = document.getElementById('addPassionBtn');
    const searchingForInput = document.getElementById('searchingFor');
    const saveChangesBtn = document.getElementById('saveChangesBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let passions = [];

    // Fonction pour afficher les passions en bulles
    function displayPassions() {
      passionsContainer.innerHTML = '';
      passions.forEach((passion, index) => {
        const bubble = document.createElement('span');
        bubble.className = 'bubble';
        bubble.textContent = passion;
        bubble.onclick = () => removePassion(index);
        passionsContainer.appendChild(bubble);
      });
    }

    // Ajouter une nouvelle passion
    function addPassion() {
      const passion = newPassionInput.value.trim();
      if (passion && !passions.includes(passion)) {
        passions.push(passion);
        newPassionInput.value = '';
        displayPassions();
      }
    }

    // Supprimer une passion
    function removePassion(index) {
      passions.splice(index, 1);
      displayPassions();
    }

    // Fonction pour charger les informations de l'utilisateur connecté
    function loadUserProfile(userId) {
      const userDocRef = doc(db, 'users', userId);
      getDoc(userDocRef).then((docSnapshot) => {
        if (docSnapshot.exists()) {
          const userData = docSnapshot.data();
          firstNameInput.value = userData.firstName || '';
          lastNameInput.value = userData.lastName || '';
          emailInput.value = userData.email || '';
          ageInput.value = userData.age || '';
          orientationInput.value = userData.orientation || '';
          passions = userData.passions || [];
          searchingForInput.value = userData.searchingFor || '';
          displayPassions();
        }
      }).catch((error) => {
        console.error("Erreur lors du chargement du profil :", error);
      });
    }

    // Fonction pour sauvegarder les modifications du profil utilisateur
    function saveUserProfile(userId) {
      const userDocRef = doc(db, 'users', userId);
      const updatedData = {
        firstName: firstNameInput.value,
        lastName: lastNameInput.value,
        age: ageInput.value,
        orientation: orientationInput.value,
        passions: passions,
        searchingFor: searchingForInput.value
      };

      updateDoc(userDocRef, updatedData).then(() => {
        alert("Modifications enregistrées avec succès !");
           // Afficher le message de succès
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';

    // Cacher le message après 3 secondes
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 3000);
      }).catch((error) => {
        console.error("Erreur lors de la mise à jour du profil :", error);
      });
    }

    // Détecte l'état de connexion de l'utilisateur
    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailInput.value = user.email;
        loadUserProfile(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    // Gère le bouton d'enregistrement des modifications
    saveChangesBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        saveUserProfile(user.uid);
      }
    });

    // Gère le bouton de déconnexion
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Erreur lors de la déconnexion :", error);
      });
    });

    // Gère l'ajout de nouvelles passions
    addPassionBtn.addEventListener('click', addPassion);
    newPassionInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') addPassion();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se Connecter - Student Match</title>
  <!-- Lien vers le fichier CSS global -->
  <link rel="stylesheet" href="styles.css">

  <style>


  <style>
    /* Styles CSS ici (comme votre code original) */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #853642;
      animation: waveAnimation 10s ease-in-out infinite alternate;
      color: #333;
    }

    @keyframes waveAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }

    main {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: #800020;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .bubbleContainer {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .bubble {

      background-color: lightgray;

      color: black;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;

      display: inline-block;
      align-items: center;
    }
.bubble.selected {
  background-color: #800020;  /* Changer la couleur de fond */
  color: white;               /* Changer la couleur du texte */
}

 .bubble:hover {
  transform: scale(1.05);  /* Effet de zoom léger au survol */
}

    .emoji {
      font-size: 1.2em;
      margin-right: 5px;
    }

    button {
      background-color: #800020;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a65362;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav a {
      margin: 0 10px;
      color: #800020;
      text-decoration: none;
      font-weight: bold;
    }

    .loginLink {
      text-align: center;
      margin-top: 20px;
    }

        /* Style pour l'aperçu de l'image */
    #imagePreview {
      display: none;
      width: 100px;
      height: 100px;
      margin-top: 10px;
      border-radius: 10px;
      object-fit: cover;
    }
    .signupLink {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <main>
    <h1>Se Connecter</h1>


    <form id="loginForm">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" placeholder="Votre e-mail" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" placeholder="Votre mot de passe" required>

      <button type="submit">Se Connecter</button>
    </form>

    <div class="signupLink">
      <p>Pas encore de compte ? <a href="inscription.html">Inscris-toi ici</a></p>
    </div>

    <!-- Zone d'affichage des erreurs -->
    <div id="errorMessage" class="error-message"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHWYEBdGMxoPTUGdV4wLqoTHmNFPrwMaE",
      authDomain: "student-match-but3.firebaseapp.com",
      projectId: "student-match-but3",
      storageBucket: "student-match-but3.firebasestorage.app",
      messagingSenderId: "1096075545413",
      appId: "1:1096075545413:web:85451af9e19c5c54830c2c",
      measurementId: "G-XK5N6FLSYJ"
    };

    // Initialisation de Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Vérification de l'état de connexion
    auth.onAuthStateChanged(user => {
      if (user) {
        // Si l'utilisateur est connecté, redirection vers le tableau de bord
        window.location.href = "dashboard.html"; 
      }
    });

    // Connexion de l'utilisateur
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redirection vers le tableau de bord après la connexion réussie
          window.location.href = "dashboard.html"; 
        })
        .catch((error) => {
          // Affichage de l'erreur
          document.getElementById('errorMessage').textContent = 'Erreur de connexion : ' + error.message;
        });
    });
  </script>

</body>
</html>

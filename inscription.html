<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Student Match</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="#" class="home-button"><i class="fas fa-home"></i> Accueil</a>
            <a href="#" class="profile-button"><i class="fas fa-user-circle"></i> Profil</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h1>Inscription</h1>
            <form id="registration-form">
                <div class="input-group">
                    <input type="text" placeholder="Nom" required>
                    <input type="text" placeholder="Prénom" required>
                </div>
                <input type="number" placeholder="Âge" required>
                <input type="email" placeholder="Adresse email" required>
                <input type="text" placeholder="Orientation sexuelle (facultatif)">
                
                <div class="passions">
                    <h2>Passions</h2>
                    <div class="bubble-container">
                        <div class="bubble">
                            <input type="checkbox" id="cinema" value="Cinéma">
                            <label for="cinema">Cinéma</label>
                        </div>
                        <div class="bubble">
                            <input type="checkbox" id="sport" value="Sport">
                            <label for="sport">Sport</label>
                        </div>
                        <div class="bubble">
                            <input type="checkbox" id="musique" value="Musique">
                            <label for="musique">Musique</label>
                        </div>
                        <div class="bubble">
                            <input type="checkbox" id="voyages" value="Voyages">
                            <label for="voyages">Voyages</label>
                        </div>
                    </div>
                </div>

                <div class="select-group">
                    <h2>Que recherchez-vous ?</h2>
                    <select required>
                        <option value="">Sélectionnez...</option>
                        <option value="relation_sérieuse">Relation sérieuse</option>
                        <option value="amis">Amitié</option>
                        <option value="relation_long_terme">Relation long terme</option>
                        <option value="indécis">Indécis</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Match</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Match - Connexion</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
    }

    main {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #800000;
      text-align: center;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b31e1e;
    }

    .account-switch {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .account-switch a {
      color: #800000;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <main>
    <h1>Connexion</h1>
    <form id="loginForm">
      <label for="email">Adresse e-mail:</label>
      <input type="email" id="email" placeholder="exemple@etudiant.fr" required>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" placeholder="Votre mot de passe" required>

      <button type="submit">Se connecter</button>
    </form>

    <div class="account-switch">
      <p>Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
    </div>
  </main>

</body>
</html>

<main id="signupPage" style="padding: 20px; font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <h1 style="color: #800000; text-align: center;">Bienvenue sur Student Match</h1>
    <p style="text-align: center;">Créez un compte ou connectez-vous pour commencer !</p>

    <form id="signupForm" style="max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required />

        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required />

        <label for="age">Âge:</label>
        <input type="number" id="age" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required />

        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;" required />

        <label for="sexualOrientation">Orientation sexuelle (optionnel):</label>
        <div id="orientationOptions" style="display: flex; flex-wrap: wrap; margin-bottom: 10px;">
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Hétérosexuel</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Homosexuel</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Bisexuel</button>
        </div>

        <label for="passions">Passions (sélectionnez plusieurs):</label>
        <div id="passionOptions" style="display: flex; flex-wrap: wrap; margin-bottom: 10px;">
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Cinéma</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Sport</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Voyages</button>
            <!-- Ajoutez plus de passions ici -->
        </div>

        <label for="lookingFor">Vous cherchez :</label>
        <div id="lookingForOptions" style="display: flex; flex-wrap: wrap; margin-bottom: 20px;">
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Relation sérieuse</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Faire des amis</button>
            <button type="button" class="bubble" style="background-color: #eee; margin: 5px; padding: 10px; border: none; border-radius: 20px; cursor: pointer;">Relation longue durée</button>
        </div>

        <button type="submit" style="background-color: #800000; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer;">S'inscrire</button>
    </form>
</main>

<script>
    const bubbleButtons = document.querySelectorAll('.bubble');
    bubbleButtons.forEach(button => {
        button.addEventListener('click', () => {
            button.style.backgroundColor = button.style.backgroundColor === '#800000' ? '#eee' : '#800000';
            button.style.color = button.style.backgroundColor === '#800000' ? 'white' : 'black';
        });
    });
</script>

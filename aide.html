<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aide & Contact - Student Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
        }
        header {
            background-color: #8c2f39;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8c2f39;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aide & Contact</h1>
    </header>

    <section>
        <h2>Nous contacter</h2>
        <p>Pour toute question ou demande d'assistance, veuillez nous envoyer un message :</p>
        <form>
            <textarea rows="4" placeholder="Votre message ici..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
